<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/app4.css">
    <title>Snake</title>
</head>
<body>

<div id="app" class="app">
    <div class="start-screen animated bounceIn">
        <img class="start-screen-logo" src="img/APPTAYI.png" alt="">

        <div class="options">
            <h3>Choose Difficulty</h3>
            <p class="end-score"></p>
            <button data-difficulty="75" class="active">Easy</button>
            <button data-difficulty="50">Medium</button>
            <button data-difficulty="25">Hard</button>
        </div>

        <button class="play-btn">Play</button>
    </div>

    <canvas></canvas>

    <div class="score">0</div>
</div>


    <script src="js/TAYI.js"></script>
</body>
</html>
