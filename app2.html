<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes</title>
    <link rel="stylesheet" href="style/app2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body  style="background-color: #212121;">
    <audio src="sound/funny laugh sound effects.mp3" id="sound"></audio>
    <div class="quote">
        <p id="p">Click generate to generate jokes</p>
            <label for="selectLanguage"><h1>Select a Language:</h1></label>
            <select class="form-select" id="selectLanguage" aria-label="Default select example">
                <option value="english">English</option>
                <option value="tagalog">Tagalog</option>
                <option value="bisaya">Bisaya</option>
              </select> 
           <div class="buttons">
               <p>
                <button  class="btn btn-primary reveal" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  Reveal Answer
                </button>
              </p>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                 <p id="answer"></p>
                </div>
              </div>

        <button id="generate" class="btn btn-primary">Generate</button>
           </div>
    </div>

    <script src="js/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
